<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Classifiers</title>
</head>
<body>

<div>
  <!-- The form below should invoke the method EmployeeController.showNews -->
  <form id="filter-form">
    <label for="f2">Classifier</label>
    <select id="f2" name="name">
      <option value="">All</option>
      <!-- For each skill you should have one <option> like below  -->
      <option th:each="name: ${names}" th:value="${name}" th:text="${name}"> [name]</option>
    </select>
    <button id="filter" type="submit">Filter</button>
  </form>
</div>
<table>
  <tr>
    <th>Name</th>
    <th>Accuracy</th>
    <th>Actions</th>
  </tr>
  <!-- For each employees you should have one <tr> like below -->
  <tr class="item" th:each="clf: ${classifiers}">
    <td th:text="${clf.name}">[clf.name]</td>
    <td th:text="${clf.accuracy}">[clf.accuracy]></td>
    <td>
      <th:block>
        <!-- EmployeeController.delete -->
        <form method="post" th:action="@{'/classifiers/{id}/delete' (id=${clf.id})}">
          <button type="submit" class="delete-item">Delete</button>
        </form>
        <!-- EmployeeController.showEdit -->
        <a class="edit-item" th:href="@{'/classifiers/{id}/details' (id=${clf.id})}">Details</a>
      </th:block>
    </td>
  </tr>
</table>
<div>
  <li><a href="/compare">See model comparison</a></li>
  <li><a href="/dataset">About the data</a></li>
  <li><a href="/download-dataset">Download the dataset</a></li>
</div>
</body>
</html>
